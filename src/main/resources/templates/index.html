<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
</head>
<body>
  <div th:replace="/include/header :: header"></div>
  <script>
       function performAjaxCall(){
       $.ajax({
        type: "post",
        url: "http://localhost:8080/",
        cache: false,
        data:'userName=' + "Bob" + "&email=" + "bob@bob.com",
        success: function(response){
         $('#result').html("");
         var obj = JSON.parse(response);
         console.log("user name : " + obj.userName + ", email : " + obj.email);
        },
        error: function(){
         console.log('Error while performing request..');
        }
       });
      }
  </script>
</body>
</html>
