<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
</head>
<body>
  <div th:replace="/include/header :: header"></div>
  <div class ="container">
      <div class="login-form">
          <span class="login-form__console-styled-border">=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-</span>
          <form action="#" th:action="@{/login}" method="post">
            <div class="login-form-content">
              <div class="login-form-title">Пожалуйста, авторизуйтесь</div>
              <div class="form-group"><input class="login-form-input" id="login-form-name" required placeholder="Логин" name="username"></div>
              <div class="form-group"><input class="login-form-input" id="login-form-password" type="password" required placeholder="Пароль" name="password"></div>
              <input type="submit" class="login-form-submit" value="[В]ойти">
            </div>
          </form>
          <span class="login-form__console-styled-border">=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-</span>
      </div>
  </div>
</body>
</html>
